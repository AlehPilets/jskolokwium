<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/style.css">
	<title>Kurs walut</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>

	<h1>Kurs walut</h1>

	<label for="baseCurrency">Wybierz walutę bazową: </label>

	<select id="baseCurrency">
		<option value="PLN">PLN</option>
		<option value="EUR">EUR</option>
		<option value="USD">USD</option>
	</select>

	<div>
		<label><input type="checkbox" value="EUR" checked>EUR</label>
		<label><input type="checkbox" value="USD" checked>USD</label>
		<label><input type="checkbox" value="PLN" checked>PLN</label>
	</div>

	<canvas id="currencyChart"></canvas>


	<script type="module" src="/src/main.js"></script>
	</body>
</html>
